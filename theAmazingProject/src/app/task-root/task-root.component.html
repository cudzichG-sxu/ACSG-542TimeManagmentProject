
<div class='card-header'>
    <h1 class='main2'style="text-transform: uppercase" >{{projectName}}</h1>
    <label for ='Task' >
      <h3 class='main1'>Enter task for this project: </h3>
    </label>
    <input class='main1' type='text'id='Task' placeholder='Enter new task' [(ngModel)]="newTaskItem" (keyup.enter)="saveTaskItem()">
    <input type="button" class='main3' value ='Save' (click)="saveTaskItem()" >
</div>
<div  class = 'card-body'>
  <table class ='table table-hover'>
    <thead>
    <th>Task Name</th>
    <th>Project ID</th>
    <th>Timer</th>
    <th>Operational Command</th>
    </thead>
    <tbody>
    <tr *ngFor=" let task of returnedTasks; let itemIndex = index" >
      <td >{{task.name}}</td>
      <td>{{task.projectId}}</td>
      <td>{{msg}}</td>
      <td>
        <input type="button" [value] ="oneClick? 'Start' : 'Stop'" [class]="oneClick? 'main3' : 'main4'"  (click)="updateBtn()">
        <input type='button' value = 'start' class='main3' (click)="startTimer(task._id)">
        <input type='button' value = 'stop' class='main4' (click)="stopTimer(task._id)">
        <input type='button' value = 'delete' class='main4' (click)="deleteTask(task._id, itemIndex)">
      </td>
    </tbody>
  </table>
</div>
