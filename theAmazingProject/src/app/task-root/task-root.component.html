<div class='card-header'>
    <h1 class='main2'>{{projectName}}</h1>
    <label for ='Task' >
      <h3 class='main1'>Enter task for this project: </h3>
    </label>
    <input class='main1' type='text'id='Task' placeholder='Enter new task' [(ngModel)]="newTaskItem" >
    <button type='button' class='btn-primary' (click)="saveTaskItem()"> Save </button>
</div>

<button type='button' class='btn btn-success btn-sm active' (click)="timer()">{{timerText}}</button>
<p>{{counter}}</p>

<div  class = 'card-body'>
  <table class ='table table-hover'>
    <thead>
    <th>Task Name</th>
    <th>Project ID</th>
    <th>Timer</th>
    <th>Operational Command</th>
    </thead>
    <tbody>
    <tr *ngFor=" let task of returnedTasks; let itemIndex = index" >
      <td>{{task.name}}</td>
      <td>{{task.projectId}}</td>
      <td></td>
      <td>
        <button type='button' class='btn btn-success btn-sm active' (click)="timer()">{{timerText}}</button>
        <button type='button' class='btn btn-danger btn-sm delete' (click)="deleteTask(task._id, itemIndex)">Delete</button>
      </td>
    </tbody>
  </table>
</div>
