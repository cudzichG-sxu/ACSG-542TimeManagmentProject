<div>
  <input [(ngModel)]="newProjectItem"  >
  <button  (click)=" saveProjectItem()" class="btn-primary">Add Project</button>
</div>
<div  class = card-body>
   <table class ="table table-hover">
    <thead>
      <th>Project Name</th>
      <th>ID</th>
    </thead>
    <tbody>
    <tr *ngFor=" let project of projects">
      <td>{{project.name}}</td>
    </tbody>
  </table>
</div>
